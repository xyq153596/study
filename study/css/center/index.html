<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .p {
      position: relative;
      height: 300px;
    }

    .c {
      position: absolute;
      top: 50%;
      height: 200px;
      width: 200px;
      background-color: #ccc;
      margin-top: -100px;
    }

    .p1 {
      position: relative;
      height: 300px;
      text-align: center;
    }

    .c1 {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #000;
      color: #fff;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="p">
    <div class="c"></div>
  </div>
  <div class="p1">
    <div class="c1">adad</div>
  </div>
</body>

</html>
